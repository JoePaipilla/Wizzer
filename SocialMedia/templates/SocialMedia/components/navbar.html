{% load static %}
{% block css %}<link rel='stylesheet' type='text/css' href="{% static 'SocialMedia/navbar.css' %}"/>{% endblock %}

<div class="navbar">
    {% block navbar %}
    <div class="logo">
        <h1>wizzer</h1>
    </div>
    <div class="description">
        <a href="{% url 'profile-page' WizzerUser.get_username %}"><img id="profile-photo" src="{{ WizzerUser.wizzeruser.profile_picture.url }}"/></a>
        <h1>{{ WizzerUser.get_full_name }}</h1>
        <div class="follow-count">
            <h1>Following: {{ WizzerUser.wizzeruser.following }}</h1>
            <h1>Followers: {{ WizzerUser.wizzeruser.followers }}</h1>
        </div>
    </div>
        <!-- <a class='btn'></a> for all -->
        <button type="button">Home</button>
        <button type="button">Notifications</button>
        <button type="button">Direct Messages</button>
        <button type="button">Settings</button>
        <button type="button">Logout</button>
    {% endblock %}
</div>
