{% load static %}
<div class="post">
    <div class="top-bar">
        <a href="#"><img id="profile-photo" src="{{ WizzerUser.wizzeruser.profile_picture.url }}"/></a>
        <h1>{{ whiz.whiz_poster.first_name }} {{ whiz.whiz_poster.second_name }}</h1>
        <h2>Likes: {{ whiz.likes }}</h2>
        <h2>Dislikes: {{ whiz.dislikes }}</h2>
        <p>{{ whiz.time_posted }}</p>
    </div>
    <div class="post-content">
        <h1>{{ whiz.content }}</h1>
    </div>
    <div class="post-footer">
        <button type="button">Write Reply</button>
        <button type="button">Like</button>
        <button type="button">Dislike</button>
        <button type="button">Report</button>
    </div>
</div>
